<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator</title>
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --card: #111827; /* gray-900 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #9ca3af; /* gray-400 */
      --accent: #22d3ee; /* cyan-400 */
      --accent-2: #a78bfa; /* violet-400 */
      --error: #ef4444; /* red-500 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(60vw 60vw at 80% 10%, rgba(167,139,250,.15), transparent 60%),
                  radial-gradient(50vw 50vw at 20% 90%, rgba(34,211,238,.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh; display: grid; place-items: center; padding: 32px;
    }
    .card {
      width: 100%; max-width: 560px; background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 10px; font-size: clamp(1.4rem, 2.6vw, 2rem); }
    p.subtitle { margin: 0 0 22px; color: var(--muted); }
    form { display: grid; gap: 14px; }
    label { font-size: .95rem; color: var(--muted); }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
    input[type="date"] {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
      background: #0b1220; color: var(--text); outline: none; font-size: 1rem;
    }
    input[type="date"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(34,211,238,0.18); }
    button {
      padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.14); cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b1220; font-weight: 700; letter-spacing: .2px;
    }
    button:active { transform: translateY(1px); }
    .result { margin-top: 18px; padding: 16px; border-radius: 16px; background: rgba(255,255,255,0.04);
              border: 1px solid rgba(255,255,255,0.08); display: none; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .metric { padding: 12px; border-radius: 12px; background: #0b1220; border: 1px solid rgba(255,255,255,0.06); text-align: center; }
    .metric .val { font-size: 1.4rem; font-weight: 800; }
    .metric .lbl { color: var(--muted); font-size: .8rem; }
    .muted { color: var(--muted); font-size: .95rem; }
    .error { color: var(--error); margin-top: 8px; display: none; }
    .footer { margin-top: 14px; text-align: center; font-size: .85rem; color: var(--muted); }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>

    <h1>Age Calculator</h1>

      <div class="row">
        <input id="dob" name="dob" type="date" required />
        <button type="submit">Calculate</button>
