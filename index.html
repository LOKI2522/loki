<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Age Calculator</h1>
  <label for="dob">Enter your Date of Birth:</label><br><br>
  <input type="date" id="dob" required>
  <button onclick="calculateAge()">Calculate Age</button>
  
  <h2 id="result"></h2>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      if (!dobInput) {
        document.getElementById("result").innerText = "⚠️ Please select a date.";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      document.getElementById("result").innerText = "Your Age: " + age + " years";
    }
  </script>
</body>
</html>
